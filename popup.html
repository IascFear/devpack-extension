<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>DevPack : Your Development Resources in One Pack</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="sticky-header">
        <header id="header">
            <div style="display: flex; align-items: center; gap: 8px;">
                <img src="./Assets/logo.png" alt="DevPack Logo" />
                <div id="headerContent">
                    <h3>DevPack</h3>
                    <p>Your Development Resources in One Pack</p>
                </div>
            </div>
        </header>

        <div id="searchContainer">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 0a4.5 4.5 0 1 1 9.001 0 4.5 4.5 0 0 1-9.001 0z" />
            </svg>
            <input type="text" id="searchBar" placeholder="Quick search" />
        </div>

        <div id="titleBar">
            <button id="backButton">
                <img src="./Assets/back-arrow.png" style="height: 18px; width: 20px;" alt="">
            </button>
            <h3 id="pageTitle">
                <img src="./Assets/home-button.png" style="height: 18px; width: 20px;" alt="">
            </h3>
        </div>
    </div>

    <main>
        <section id="homeView">
            <h3 id="my_fav">
                My Favorites (<span id="favoriteCount">0</span>)
            </h3>
            <ul id="categoriesList"></ul>
        </section>

        <section id="categoryView">
            <div class="resource-list" id="categoryItems"></div>
        </section>

        <section id="searchResultsView">
            <div class="resource-list" id="searchResultsList"></div>
        </section>

        <section id="favoritesView">
            <div class="resource-list" id="favoritesList"></div>
        </section>
    </main>

    <script src="popup.js"></script>
</body>

</html>
